<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Aula 02 - Curso de Angular</title>
    <script src="../js/angular.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
</head>
<body>

    <div ng-controller="CtrlModulo">
        Nome: {{ nomeText }}.
    </div>

    <script>

        var minhaApp = angular.module('app',[]);

        var meuControle =  function(s) {
            s.nomeText='Lucas Ferreira de Castro';
        };
        minhaApp.controller('CtrlModulo', ['$scope', meuControle]);

    </script>


</body>
</html>
